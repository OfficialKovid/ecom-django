{% extends 'base.html' %}
{% load static %}
{% block title %} My Account {% endblock %}
{% block css %}
<style>
.account-info {
    width: 300px;
    padding: 20px;
    background-color: #fef4f7;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.account-info h2 {
    margin-bottom: 20px;
    color: #cc6699; /* Pink */
}

.info-item {
    margin-bottom: 10px;
    color: #666;
}

.btn-group {
    display: flex;
    justify-content: space-around;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-orders {
    background-color: #ffb6c1; /* Light Pink */
}

.btn-orders:hover {
    background-color: #ff99b5; /* Lighter Pink */
}

.btn-logout {
    background-color: #ff6666; /* Red */
}

.btn-logout:hover {
    background-color: #ff3333; /* Darker Red */
}

</style>
{% endblock %}

{% block body %} 



<div style="height: 80vh; display: flex; justify-content: center; align-items: center;">
    <div class="account-info">
        <h2>Account Information</h2>
        <div class="info-item"><strong>Username:</strong> {{request.user}} </div>
        <div class="info-item"><strong>Email:</strong> {{request.user.email}}</div>
        <div class="btn-group">
            <a href="/orders/" class="btn btn-orders" >Orders</a>
            <a href="/logout/" class="btn btn-logout">Logout</a>
        </div>
    </div>

</div>

{% endblock %}
